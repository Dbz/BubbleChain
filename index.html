<html>
<head>
	<script src='lib/util.js'></script>
	<script src='lib/movingBubble.js'></script>
	<script src='lib/game.js'></script>
	<script src='lib/gameView.js'></script>
</head>
	
<body>
	<canvas width='700' height='500' id='canvas'></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var game = new BubbleChain.Game(context);
		var gameView = new BubbleChain.GameView(game, context);
		gameView.start();
	</script>
</body>
</html>
